version: '3.1'

services:

  db:
    container_name: jump-marketplace-database
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=marketplace
    ports:
      - 7432:5432
    volumes:
      - jump_marketplace_postgres:/var/lib/postgresql/data

volumes:
  jump_marketplace_postgres:
