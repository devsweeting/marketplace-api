name: 'Main'
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  main:
    name: 'Test & Deploy'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PORT: 5432
          POSTGRES_DB: 'test'
          POSTGRES_USERNAME: 'postgres'
          POSTGRES_PASSWORD: 'password'
        ports:
          - 5432/tcp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      ######################################
      # Build, Install and Test
      ######################################
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      - name: 'Setup NodeJS 14'
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: 'Install Dependencies'
        run: yarn install

      - name: 'Build'
        run: yarn build

      - name: 'Fixtures'
        run: yarn fixtures
        env:
          TYPEORM_PORT: ${{ job.services.postgres.ports['5432'] }}

      - name: 'Run e2e Tests'
        run: yarn test:e2e
        env:
          TYPEORM_HOST: localhost
          TYPEORM_PORT: ${{ job.services.postgres.ports['5432'] }}

      ######################################
      # Deploy to Elastic Beanstalk
      ######################################
      - name: 'Generate Deployment Package'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: zip -r deploy.zip . -x '*.git*'

      - name: 'Generate Version Label'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo VERSION_LABEL=build-main-$(date +%s) >> $GITHUB_ENV

      - name: 'Deploy to Elastic Beanstalk'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'Jump'
          environment_name: ${{ secrets.AWS_ENVIORNMENT_NAME_PRODUCTION }}
          version_label: ${{ env.VERSION_LABEL }}
          version_description: ${{ env.VERSION_LABEL }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip