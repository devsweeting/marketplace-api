name: 'Main'
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  main:
    name: 'Test & Deploy'
    runs-on: ubuntu-latest
    steps:
      ######################################
      # Build, Install and Test
      ######################################
      - name: 'Checkout source code'
        uses: actions/checkout@v2

      - name: 'Setup NodeJS 14'
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: 'Install Dependencies'
        run: yarn install

      - name: 'Build'
        run: yarn build

      - name: 'Run Tests'
        run: yarn test